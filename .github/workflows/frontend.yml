name: Frontend Checks 

on: 
  push:
    paths:
      # only run on changes to the frontend not the rest of nabu
      - "crawl-status-page/**"

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: crawl-status-page
    steps:
      - uses: actions/checkout@v4
      - name: Install modules
        run: npm install
      - name: Run ESLint
        run: npm run lint
      - name: Run build
        run: npm run build  